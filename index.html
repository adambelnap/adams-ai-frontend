<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam's AI</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; }
    .response { background: #f2f2f2; padding: 1rem; margin-top: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ¤– Adam's AI</h1>
  <p>Ask me anything.</p>
  <textarea id="userInput" placeholder="Type your question here..."></textarea><br>
  <button onclick="askGPT()">Send</button>
  <div id="response" class="response"></div>

  <script>
    async function askGPT() {
      const message = document.getElementById('userInput').value;
      const responseBox = document.getElementById('response');
      responseBox.textContent = "Thinking...";

      const response = await fetch('https://adamsai.onrender.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      responseBox.textContent = result;
    }
  </script>
</body>
</html>
